<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>My Website</title>
    <script>
      // URL where the Base64-encoded JavaScript module is hosted
      const base64Url = "/base64-script.txt";

      // Function to decode Base64 to UTF-8 string
      function base64ToUTF8(base64) {
        // Decode Base64 to binary string
        const binaryString = atob(base64.trim());
        // Convert binary string to UTF-8
        const bytes = new Uint8Array(binaryString.length);
        for (let i = 0; i < binaryString.length; i++) {
          bytes[i] = binaryString.charCodeAt(i);
        }
        return new TextDecoder("utf-8").decode(bytes);
      }

      // Fetch the Base64 string and execute it as a module
      fetch(base64Url, {
        headers: {
          Accept: "text/plain; charset=utf-8",
        },
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error(
              `Failed to fetch Base64 string: ${response.statusText}`
            );
          }
          return response.text();
        })
        .then((base64String) => {
          // Decode Base64 to UTF-8, preserving special characters
          const decodedScript = base64ToUTF8(base64String);

          // Create a script element with type="module"
          const scriptElement = document.createElement("script");
          scriptElement.type = "module";
          scriptElement.textContent = decodedScript;

          // Append the script to the body to execute it
          document.body.appendChild(scriptElement);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    </script>
    <link rel="stylesheet" crossorigin href="/assets/index-DrZwAkfA.css" />
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
